<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #000;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .container {
      text-align: center;
      width: 100%;
      height: 98vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container .profile {
      background-color: #1F1F1F;
      padding: 30px;
      border-radius: 10px;
    }

    .container .profile h1 {
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .container .profile .location {
      font-size: 14px;
      font-weight: 400;
      color: #C4F82A;
    }

    .container .profile .bio {
      font-size: 14px;
      font-weight: 400;
      color: #fff;
      margin: 30px 0 12px;
    }

    .container .profile h1,
    .container .profile p {
      color: #fff;
    }

    .container .social-links {
      display: flex;
      flex-direction: column;
    }

    .container .social-links a {
      text-decoration: none;
      background: #333333;
      padding: 10px 0;
      margin: 10px 0;
      border-radius: 5px;
      color: #fff;
      font-weight: 700;
    }

    .container .social-links a:hover {
      background: #C4F82A;
      color: #000;
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <article class="profile">
        <div class="profile-image">
          <img src="./profile-pic.png" alt="Jessica Randall">
        </div>
        <div class="profile-info">
          <h1>Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
          <p class="bio">"Front-end developer and avid reader."</p>
          <nav class="social-links">
            <a aria-label="visit my GitHub profile" href="#">GitHub</a>
            <a aria-label="visit my Frontend Mentor profile" href="#">Frontend Mentor</a>
            <a aria-label="visit my LinkedIn profile" href="#">LinkedIn</a>
            <a aria-label="visit my Twitter profile" href="#">Twitter</a>
            <a aria-label="visit my Instagram profile" href="#">Instagram</a>
          </nav>
        </div>
      </article>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Naveen Lagishetty</a>.
    </div>
  </footer>
</body>

</html>
